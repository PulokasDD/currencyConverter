<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Converter</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a class="nav_link" href="#">Курсы валют</a></li>
        <li><a class="nav_link" href="#">Конвертер</a></li>
      </ul>
     <img src="./images/currency.png" alt="logo">
    </nav>
  </header>

  <main>
    <div id="convert_container" class="visibility">
    <h1>Конвертер валюты</h1>
    <form id="convertForm" name="convertForm" method="post">
      <div class="container_select">
        <select name="fromCurrency" id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="RUB">RUB</option>
          <option value="GBP">GBP</option>
          <option value="CNY">CNY</option>
          <option value="JPY">JPY</option>
        </select>
        <p>➡️</p>
        <select name="toCurrency" id="toCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="RUB">RUB</option>
          <option value="GBP">GBP</option>
          <option value="CNY">CNY</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
      <input placeholder="введите сумму" name="amount" type="number" id="amountInput">
      <button class="main_button">COUNT</button>
    </form>
      <h2 id="totalAmount"></h2>
    </div>

    <div id="currency_container">
      <h2>Курс</h2>
      <ul id="ul">
      </ul>
    </div>

  </main>

 
  <footer>
    <h2>Pulokas D.D.</h2>
  </footer>
  <script defer src="js/converter.js"></script>
  <script defer src="js/currency.js"></script>
</body>
</html>
